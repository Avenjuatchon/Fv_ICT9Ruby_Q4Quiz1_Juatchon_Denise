<script>
	function weight(){
		var bodymass = document.getElementById("bodymass").value;

		if(bodymass == '18.5'){
			document.getElementById("show_here").innerHTML = "underweight";
	}
	else if (bodymass >=18.5 and <=24.9''){
		document.getElementById("show_here").innerHTML = "normal weight"
	}
	else if (bodymass >=25 and <=29.9''){
		document.getElementById("show_here").innerHTML = "overweight"
	}
	else if (bodymass =='30'){
		document.getElementById("show_here").innerHTML = "obese"
	}
	else if (bodymass.trim() === "") {
		alert("Please enter a number.");

	}else{
		document.getElementById("show_here").innerHTML = "Eat more";
		}
	}


	

</script>
